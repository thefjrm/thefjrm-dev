<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>The FJRM - Web Developer</title>
  </head>
  <body>
    <section class="s1">
      <div class="main-container">
        <div class="greeting-wrapper">
          <h1>Hi, I am Felipe Martins!</h1>
        </div>
        <div class="intro-wrapper">
          <div class="nav-wrapper">
            <div class="dots-wrapper">
              <div class="browser-dot" id="dot-1"></div>
              <div class="browser-dot" id="dot-2"></div>
              <div class="browser-dot" id="dot-3"></div>
            </div>
            <nav id="navigation">
              <ul>
                <li><a href="#">Contact</a></li>
              </ul>
            </nav>
          </div>
          <div class="left-column">
            <img
              src="images/my-photo.jpg"
              alt="The FJRM, it is me!"
              id="profile-pic"
            />
            <h5 style="text-align: center; line-height: 0">
              Personalize Theme
            </h5>
            <div id="theme-options-wrapper">
              <div class="theme-dot" id="light-mode"></div>
              <div class="theme-dot" id="blue-mode"></div>
              <div class="theme-dot" id="green-mode"></div>
              <div class="theme-dot" id="purple-mode"></div>
            </div>
            <p id="settings-note">
              *Theme settings will be saved for <br />your next visit
            </p>
          </div>
          <div class="right-column">
            <div id="preview">
              <div class="corner" id="corner-tl"></div>
              <div class="corner" id="corner-tr"></div>
              <h3>What I Do</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. A
                incidunt, nihil doloremque odio ationem quidem officiis eius
                autem corrupti.
              </p>
              <div class="corner" id="corner-br"></div>
              <div class="corner" id="corner-bl"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="s2">
      <div class="main-container">About</div>
    </section>
    <section class="s1">
      <div class="main-container">Portfolio</div>
    </section>
    <section class="s2">
      <div class="main-container">Contact</div>
    </section>
  </body>
</html>
